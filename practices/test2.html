<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display property</title>
    <style>
         *{
             margin: 0px;
             padding: 0px;
             box-sizing: border-box;
         }

         header{
            display: block;
             margin: 7px auto;
             width: 319px;
             border: 2px solid red;
         }
         
         h1{
            display:block;
             margin: auto;
             width: 315px;
            
         }
    </style>
</head>
<body>
    <header>
        <h1>Hack Like Anonymous</h1>
    </header>
</body>
</html>
