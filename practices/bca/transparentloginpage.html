<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transparent login page</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }


        /* container */
        .container {
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            font-family: sans-serif;
            background: url('bgimage.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;

        }

        /* sign up box */
        #box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 550px;
            height: 400px;
            border-radius: 10px;
            color: white;
            border: 2px solid rgb(255, 255, 255);
            background-color: rgba(0, 0, 0, .8);
        }

        /* sign up with facebook button  */
        .btn-1 {
            background-color: rgb(15, 107, 168);
            color: white;
            padding: 6px 24px;
            border-radius: 9px;
            cursor: pointer;
            margin: 8px 0px;
        }

        hr {
            width: 450px;
            border: 1px solid grey;

        }

        /* register now  */
        #box p {
            font-weight: bold;
            margin: 8px 0px;
        }


        /* form section */
        .form-group input {
            width: 382px;
            padding: 5px;
            margin: 4px 0px;
            border-radius: 3px;
            border: 1px solid;
            font-size: 1rem;
        }

        /* terms and services section */
        .terms-services {
            margin: 3px 0px;
            color: white;
        }

        .terms-services input:hover {
            cursor: pointer;
        }

        .terms-services a {
            color: white;
        }


        /* sign up now buttton  */
        .btn-2 {
            background-color: rgb(6, 98, 160);
            color: white;
            margin: 5px 0px;
            cursor: pointer;
            width: 267px;
            height: 50px;
            border-radius: 10px;
            font-size: 1.3rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="box">
            <h1>Create an Account</h1>
            <button class="btn-1">Sing Up With Facebook</button>
            <hr>
            <p>Register Now</p>
            <form action="">
                <div class="form-group">
                    <input type="text" name="text" id="" placeholder="Name">
                </div>

                <div class="form-group">
                    <input type="email" name="email" id="" placeholder="Email">
                </div>

                <div class="form-group">
                    <input type="password" name="password" id="" placeholder="Password">
                </div>

                <div class="terms-services">
                    <input type="checkbox" name="checkbox" id=""> I agree with
                    <a href="">Term and Services</a> & <a href="">Privacy Policy</a>
                </div>

                <div>
                    <button class="btn-2">Sign Up Now</button>
                </div>


            </form>
        </div>
    </div>
</body>

</html>
