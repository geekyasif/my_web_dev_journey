<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>transparent login page</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }


        /* container */
        .container {
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            font-family: sans-serif;
            background: url('efiltower.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            font-family: sans-serif;

        }

        /* sign up box */
        #box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 340px;
            height: 274px;
            border-radius: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0);
            /* border: 2px solid black; */

        }

        #box h1 {
            position: relative;
            left: -100px;
            font-size: 2.5rem;
            border-bottom: 5px solid green;
            padding: 8px 0px;
            margin: 30px 0px;
            font-family: 'Courier New', Courier, monospace;
        }

        /* form section */
        .form-group {
            width: 300px;
            padding: 8px;
            margin: 5px 0px;
            border-bottom: 2px solid green;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, 0);
            font-family: 'Courier New', Courier, monospace;
            text-decoration: none;
        }

        .form-group input {
            background-color: rgba(0, 0, 0, 0);
            border: none;
            outline: none;
            position: relative;
            left: -46px;

        }

        .form-group i {
            float: left;
            width: 26px;
            text-align: center;

        }

        /* sign in buttton  */
        .btn-2 {
            background-color: rgba(0, 0, 0, 0);
            color: white;
            margin: 21px 0px;
            width: 321px;
            height: 41px;
            border: 3px solid green;
            border-radius: 3px solid green;
            cursor: pointer;
            font-size: 1.3rem;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="box">
            <h1>Login</h1>
            <form action="">

                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="username" name="email" id="" placeholder="Username">
                </div>

                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="" placeholder="Password">
                </div>

                <div>
                    <button class="btn-2">Sign In</button>
                </div>


            </form>
        </div>
    </div>
</body>

</html>
