<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adding image and links</title>
</head>
<body>
    
    <!-- for adding link we use ( anchor tag (<a href="" </a>) )-->
    <!-- where ( <a></a> is tag)  and ( href is a  attribute ) -->
    <a href="https://google.com">go to google</a><br>
    <a href="https://twitter.com">go to twitter</a><br>

    <!-- ( target is a attribute and syntax is (target="_blank") ) that is use for link to open on new tab  -->
    <a href="https://facebook.com" target="_blank">go to facebook</a><br>
    <a href="https://instagram.com" target="_blank">go to instagram</a><br>
    <a href="https://hacklikeanonymous.blogspot.com">hack like anonymous</a><br>

    <!-- for opening internal link (/)is use in href -->
    <a href="/asif.html/" target="_blank">html basic syntax</a><br>
    <a href="/tut1.html" target="_blank">go to tutoral 1</a><br>


    <!-- for adding image -->
    <!-- when image is not load then (alt) text will show -->
    <img src="image.jpg" alt="anonymous image">

</body>
</html>
