<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame Tag</title>
</head>

<body>
    <h3>The &ltiframe&gt creates an inline frame, which embeds an independent HTML document into the current document.
    </h3>

    <iframe src="https://www.html.com"  frameborder="2px" width="500px" height="400px"></iframe>

    <p>Using &ltiframe&gt you can show any website or document into your page.</p>
</body>
</html>
