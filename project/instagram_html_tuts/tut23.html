<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image tag for adding image in html page</title>
</head>
<body>
    
    <!-- for adding image -->
    <!-- when image is not load then (alt) text will show -->
    <img src="image.jpg" alt="anonymous image" width="500px" height="300px">
</body>
</html>
