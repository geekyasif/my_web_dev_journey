<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list</title>
</head>
<body>
    <p>This is ordered list</p>
      <ol>
          <li>Home</li>
          <li>About</li>
          <li>Categories</li>
          <li>Contact us</li>
      </ol>
  <!-- type = "i", "a", "I", "A", "1" -->
      <ol type="i">
        <li>Facebook</li>
        <li>Instagram</li>
        <li>Whatsapp</li>
        <li>twitter</li>
    </ol>
</body>
</html>
