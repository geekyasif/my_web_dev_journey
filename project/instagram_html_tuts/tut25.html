<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in html</title>
</head>

<body>
    <h1>Part 1 - This is the basic structure of form in html.</h1>
    <form action="webdevcode.com">
        <label for="text">First Name :</label>
        <input type="text" placeholder="Enter your first name">
        <br>
        <label for="text">Last Name :</label>
        <input type="text" placeholder="Enter your last name">
        <br>

        <!-- Radio button  -->
        <p>In Radio buttons user select only one option</p>
        <label for="radio">Gender :</label>
        <label for="radio">Male</label>
        <input type="radio" name="gender" id="">
        <label for="radio">Female</label>
        <input type="radio" name="gender" id="">
        <br>

        <!-- checkbox -->
        <p>In checkbox user select multiple option</p>
        <label for="">Select your choice :</label>
        <br>
        HTML<input type="checkbox" name="" id="">
        CSS<input type="checkbox" name="" id="">
        Javascript<input type="checkbox" name="" id="">
        <br>
        <br>
        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
</body>

</html>
