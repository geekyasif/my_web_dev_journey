<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strikethrough ,superscript and subscript tags</title>
</head>

<body>
    <p><strike>this is strike_through tag</strike></p>


    <!-- This is Superscript tag -->
    <hp>3<sup>3</sup> = 27</p>

    <!-- This is Subscript tag -->
    <p>a <sub>a</sub>* b <sub>b</sub> equals c <sub>c</sub></p>

</body>
</html>
