<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Tags</title>
</head>
<body>
    <h2>What is Script tag ?</h2>
    <p>The HTML "Script tag" is used for declaring a script (such as JavaScript) within your HTML document</p>
    <p>The "Script" element either contains scripting statements, or it points to an external script file through the "src attribute".</p>
</body>
</html>
