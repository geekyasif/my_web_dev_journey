<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockquote and Quotation tags</title>
</head>
<body>
     <!-- this is Blockqoue tag -->
     <p>Programming is usually taught by examples.</p>
     <blockquote>Niklaus Wirth</blockquote>
    
     <!-- this is Quotation tag -->
    <q>Talk is cheap show me the code</q>
    
</body>
</html>
