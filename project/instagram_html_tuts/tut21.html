<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table In HTML</title>
</head>
<body>
    <table border="1px" cellpadding="10px" cellspacing="0px">
        <th>TABLE IN HTML</th>
        <tr>
            <th>Name</th>
            <th>Branch</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Ram Singh</td>
            <td>BCA</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Mohan Das</td>
            <td>B.COM</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Priyanka gupta</td>
            <td>B-TECH</td>
            <td>21</td>
        </tr>
    </table>
</body>
</html>
