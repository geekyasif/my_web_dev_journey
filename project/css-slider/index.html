<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="slider">
            <ul>
                <li id="1"><img src="https://source.unsplash.com/random/1600x1200" alt=""></li>
                <li id="2"><img src="https://source.unsplash.com/random/1500x1250" alt=""></li>
                <li id="3"><img src="https://source.unsplash.com/random/1300x1100" alt=""></li>
                <li id="4"><img src="https://source.unsplash.com/random/1400x1000" alt=""></li>
            </ul>
        </div>

        <div class="slider-items">
            <a href="#1"><img src="https://source.unsplash.com/random/1600x1200" alt=""></a>
            <a href="#2"><img src="https://source.unsplash.com/random/1500x1250" alt=""></a>
            <a href="#3"><img src="https://source.unsplash.com/random/1300x1100" alt=""></a>
            <a href="#4"><img src="https://source.unsplash.com/random/1400x1000" alt=""></a>

        </div>
    </div>
</body>

</html>
