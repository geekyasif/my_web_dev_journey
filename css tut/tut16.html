<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>size units em,rem,vhand vw</title>
    <style>
        .container {
            /* vw is for set width according to view port of the browser */
            width: 100vw;
            /* vh is for set height according to view port of the browser */
            height: 100vh;
            border: 2px solid tomato;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="first">this is first website</h1>
        <h1 id="second">this is second website</h1>
        <h1 id="third">this is third website</h1>

        <!-- <p> (vh) - size properties is use for set ( hieght ) according to page view port size</p> -->
        <!-- /* vw is for set width according to view port of the browser */ -->

    </div>
</body>

</html>
