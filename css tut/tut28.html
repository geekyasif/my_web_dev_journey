<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css grid autofit and minmax</title>
    <style>
        .grid{
                /* to set the display */
                display: grid;

                /* it is use to make resposive website */
                grid-template-columns:repeat(auto-fit, minmax(300px,1fr));
        }
        .box{
            display: grid;
            background-color: rgb(67, 253, 160);
            border: 2px solid black;
            padding: 23px 3px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>  grid-template-columns:repeat(auto-fit, minmax(300px,1fr));</h1>
    <p>it is use to make responsive website</p>
      <div class="grid">

</body>
</html>
