<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border and Background colors</title>
    <!-- internal css -->
    <style>
        #head {
            color: blanchedalmond;
            background-color: cadetblue;
            height: 100px;
            width: 750px;
            border: 3px solid rgb(11, 12, 12);


        }

        .headpara {
            color: rgb(251, 250, 247);
            background-color: rgb(32, 44, 44);
            height: 70px;
            width: 650px;
            border-width: 2px;
            border-style: solid;
            border-color: green;
            border-radius: 10px;
        }

        .secondpara {
            color: rgb(251, 250, 247);
            background-color: rgb(56, 162, 233);
            height: 70px;
            width: 650px;
            border-top: 5px solid greenyellow;
            border-left: 5px solid hotpink;
            border-right: 5px solid rebeccapurple;
            border-bottom: 5px solid lightseagreen;
            border-top-left-radius: 12px;
            border-bottom-right-radius: 15px;
        }

        /* background image */
        .thirdpara {
            height: 100px;
            width: 100px;
            border: 4px solid blueviolet;
            background-image: url('logo.png');
            background-repeat: no-repeat;
            background-position: top right;
            background-size: 100px;

        }
    </style>
</head>

<body>
    <p class="thirdpara"></p>
    <h1 id="head">Borders,Background Colors,Height and width</h1>
    <p class="headpara">in this tutorial we are going to learn how to use Borders and Background Colors,Height,and width
    </p>
    <p class="secondpara">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vitae ad delectus in</p>
</body>

</html>
