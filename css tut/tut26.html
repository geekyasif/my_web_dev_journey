<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating rows and column gaps</title>
    <style>
        .grid{
                /* to set the display */
                display: grid;
                /* fr-fraction ration it is unit */
                grid-template-rows: 1fr 4fr 1fr;
                grid-template-columns: 1fr 3fr 1fr;
                grid-template-columns: 4fr;

        }
        .box{
            display: grid;
            background-color: brown;
            border: 2px solid black;
            padding: 12px 3px;
            margin: 5px;
        }
    </style>
</head>
<body>
      <div class="grid">
          <div class="box" id="box1">this is a box-1</div>
          <div class="box" id="box2">this is a box-2</div>
          <div class="box" id="box3">this is a box-3</div>
          <div class="box" id="box4">this is a box-4</div>
          <div class="box" id="box5">this is a box-5</div>
          <div class="box" id="box6">this is a box-6</div>
          <div class="box" id="box7">this is a box-7</div>
          <div class="box" id="box8">this is a box-8</div>
          <div class="box" id="box9">this is a box-9</div>
      </div>
</body>
</html>
