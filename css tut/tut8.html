<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling links and buttons</title>

    <style>
        .container {
            border: 2px solid black;
            margin: 22px auto;
            width: 42%;
            padding: 3% 2%;
            padding-top: 1%;
            background-color: rgb(253, 219, 207);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        a {
            text-decoration: none;
            color: black;

        }
        a:link, a:visited {
  background-color: #f44336;
        }

        a:hover, a:active {
  background-color: red;
}
        .btn {
            border: none;
            background-color: #f44336;
            padding: 5px 7px;
            font-size: 15px;
            border-radius: 45px;
            margin-top: 11px;
            cursor: pointer;

        }
        .btn:hover{
            background-color: red;
        }
    </style>

</head>

<body>
    <div class="container">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Qui harum doloremque fugit delectus! Laboriosam
            dolores ad voluptatum? Aut quia nisi sunt adipisci, quaerat ea unde tempora, possimus cumque amet fugiat?
        </p>

        <a href="https://google.com" class="btn">Read more</a>
        <button class="btn">Contact Us</button>

    </div>

</body>

</html>
