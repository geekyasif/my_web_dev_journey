<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating transform property</title>
    <style>
        *{
           margin: 0px;
           padding:0px;
        }
      .container{
          background-color: darksalmon;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 500px;
      }

      #box{
          display: flex;
          background-color: rgb(255, 20, 20);
          width: 300px;
          height: 300px;
          border: 2px solid black;
          align-items: center;
          justify-content: center;
          transition: all 1s ease-in-out;
      }
      #box:hover{
        transform: rotate(63deg);
        transform: skew(40deg);
        transform: scale(1.6);
        transform: translateX(160px);
        transform: translate(123px,450px);
      }

    </style>
</head>
<body>
    <h1>transform property</h1>
    <div class="container">
        <div id="box">
            hello world
        </div>
    </div>
</body>
</html>
