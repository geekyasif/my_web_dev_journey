<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation bar</title>
    <style>
        .navbar ul {
            overflow: auto;
            background-color: cadetblue;
            padding: 12px 0px;
        }

        .navbar li {
            float: left;
            list-style: none;
            padding: 0px 23px;
            font-size: large;
            padding-top: 5px;
        }

        .navbar li a {
            text-decoration: none;
            color: white;
        }

        .navbar li a:hover {
            color: rgb(20, 60, 83);
            background-color: crimson;

        }

        input {
            padding-left: 5px;
            float: right;
            border-radius: 12px;
            margin-right: 10px;
        }



        /* .search {

            background-color: white;
            color: cadetblue;
        } */
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
                <input type="search" placeholder=" &nbsp; &nbsp; &nbsp;  &nbsp; search here..">
                <!-- <div class="search">Search here</div> -->
            </ul>
        </nav>
    </header>

</body>

</html>
