<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alaram Clock</title>
   
</head>

<body>

    <div class="container">

        <div id="clock">
            
        </div>

        <div id="alarmclock"> 
            <p>Enter valid date and time to set alaram</p>
            <p> Example - 2020-06-26 23:32:50
            </p>
            <input type="text" id="alarmInput" placeholder="yy-mm-dd and hh:mm:ss ">
            <button type="submit" id="setAlarmBtn">Set alaram</button>
            <p id="displaySetTime"></p>
        </div>
                          
    </div>

</body>
<script src="alarmclock.js"></script>

</html>
