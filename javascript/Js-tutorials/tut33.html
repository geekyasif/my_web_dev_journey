<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous programming</title>
</head>
<body>
    <h3>Asynchronous programming</h3>
    <p>Asynchronous programming is the programming where task are perform without any disturbance in the background and other task are also running.</p>
</body>
<script>
     setTimeout(function fun(){
    
         console.log("This will run after 4 sec,and rest of the program will run without any time disturbance") 
     },4000);

     console.log("this will run without any disturbance of setTimeout function....this is called asynchronous programming.after this remain programm line will run")
</script>
</html>
