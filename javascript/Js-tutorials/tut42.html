        //   first create a iterator function

        function cvProfile(profile) {
            let nextIndex = 0;
            return {
                next: function () {
                    if (nextIndex < profile.length) {
                        return {
                            value: profile[nextIndex++],
                            done: false
                        }
                    }
                    else {
                        return {
                            done: true
                        }
                    }
                }
            }
        }

        const candidates = cvProfile(data);
        nextCv();
        // console.log(candidate.next().value);

        let nextBtn = document.getElementById('nextBtn');
        nextBtn.addEventListener('click', nextCv);

        function nextCv() {
            const currentCandidate = candidates.next().value;
            // console.log(currentCandidate);

            let img = document.getElementById('img');

            if (currentCandidate != undefined) {

                // img.innerHTML += `<img scr="${currentCandidate.image}">`;

                                    </ul>`
            }
            else {

        }
