    <title>Percentage Calculator</title>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center font-weight-bold">

    </nav>

    <div class="container">

        <div class="jumbotron my-4">
            <div class="container">
                <h1 class="display-4">X is what % of Y</h1>
                <form id="xIsWhatPercentOfY">
                    <input type="text" id="valueOfx" placeholder="Enter the value of X"> is what % of
                    <input type="text" id="valueOfy" placeholder="Enter the value of Y">
                    <input class="btn btn-primary btn-md my-2 my-sm-0" type="Submit" value="Calculate" id="btnSubmit">
                    <h3 id="resultField" class="my-2">Answer :</h3>
                </form>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <script src="tut24.js"></script>
