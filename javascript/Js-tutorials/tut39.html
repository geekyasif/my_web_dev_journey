<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handiling in javascript </title>
</head>
<body>
    <h1>Error Handiling in javascript </h1>
</body>
<script>

   let ab = "Mohammad Asif";
   ab = undefined;
   if(ab != undefined){
       // this is use to throw custom errors in code which type of errror you want to display according to your need.
       throw new Error("this is not undefined")
   }
   else{
       console.log("this is undefined")
   }

    async function fun1(){
        try{
            // in try braces the actual code will placed
        const response = await fetch('http://dummy.restapiexample.com/api/v1/employees')
        const users = await response.json();
        return users;
        } catch(error){
            // in catch the error will show
                 console.log(`The error is ${error}`)
        } finally{
            // here the code will run if there is error present in the code or not it is independent.
        }
    }

    let a = fun1()
    a.then(data => console.log(data));
</script>
</html>
