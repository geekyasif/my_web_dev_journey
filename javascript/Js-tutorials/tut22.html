<!-- javascript -->
<script>
    let num = Number(99.9);
    num = parseInt(9.5);
    num = parseFloat(1.98);
    num = isFinite(1.900);
    num = Number.isInteger(23.7);

    let a = 3.494322;
    num = a.toFixed(2);

    let b = 23.452;
    num = b.toPrecision(3);
    document.write(num);
