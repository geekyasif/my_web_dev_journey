<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio button</title>
</head>
<body>
    <div class="container">
        <div class="radioBtn">
        <input value="CodeWithHarry" type="radio" name="radio" id="radio1">CodeWithHarry <br>
        <input value="Telusko" type="radio" name="radio" id="radio2">Telusko <br>  
         <input value="FreeCodeCamp" type="radio" name="radio" id="radio3">FreeCodeCamp <br>
        <input id="submitBtn" type="button" value="Submit">
        </div>
    </div>
</body>
<script>
   let submitBtn = document.getElementById("submitBtn");
   submitBtn.addEventListener('click',function(){
    //    alert("hello");
   let radio1 = document.getElementById('radio1');
   let radio2 = document.getElementById('radio2');
   let radio3 = document.getElementById('radio3');
    
   if(radio1.checked == true){
       alert(radio1.value);
   }
   else if(radio2.checked == true){
       alert(radio2.value);
   }
   else if(radio3.checked == true){
       alert(radio3.value);
   }
    else{
        alert("Please Select any channel")
    }


   });

 



</script>
</html>
