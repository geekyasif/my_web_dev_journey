  <title>Local Storage and editable div</title>
</head>

<body>

  <div class="container">
    <h1 id="target">Local Storage</h1>

  </div>

  <!-- Optional JavaScript -->
  <script>

    //   let obj = {

    //   console.log(obj)
    //   localStorage.setItem('student',JSON.stringify(obj));

    let div = document.createElement('div');
    div.setAttribute("class", "divText");
    div.setAttribute("id", "divText");
    // div.innerText = "this is a editable div";
    let localstorage = localStorage.getItem("text");
    let text
    if(localstorage == null){
    text = document.createTextNode('this is an editable div');
    }
    else{
        
        text = document.createTextNode(localstorage);
    }
    div.appendChild(text);
    div.setAttribute("style", "border: 2px solid black; width: 400px; height: 150px; padding: 20px 10px; margin: 10px 10px;")


    let container = document.querySelector('container');
    let target = document.getElementById("target")
    target.appendChild(div)

    div.addEventListener('click', function () {
      let notextArea = document.getElementsByClassName('textArea').length;
      if (notextArea == 0) {
        let html = divText.innerHTML
        div.innerHTML = ` <textarea class="textArea" id="textArea" cols="20" rows="2" placeholder="Write something...">${html}</textarea>`
      }



      let textarea = document.getElementById("textArea");
      textarea.addEventListener("blur", function () {
        divText.innerHTML = textarea.value;
        localStorage.setItem("text",textarea.value)
      })

    });




  </script>
